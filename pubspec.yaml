  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^9.0.0
  
  

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1

