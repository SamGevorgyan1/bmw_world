name: bmw_world
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  jwt_decoder: ^2.0.1
  sqflite: ^2.3.3
  path_provider: ^2.1.2
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  retrofit: ^4.1.0
  dio: ^5.4.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  photo_view: ^0.14.0
  go_router: ^13.2.4
  get_it: ^7.6.7
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.1
  spider: ^4.2.2
  
  

dev_dependencies:
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/


# Generated by Spider
# For more info on configuration, visit https://birjuvachhani.github.io/spider/grouping/
spider:
  # Generates unit tests to verify that the assets exists in assets directory
  generate_tests: true
  # Use this to remove vcs noise created by the `generated` comments in dart code
  no_comments: true
  # Exports all the generated file as the one library
  export: true
  # This allows you to import all the generated references with 1 single import!
  use_part_of: true
  # Generates a variable that contains a list of all asset values.
  use_references_list: false
  # Generates files with given ignore rules for file.
  # ignored_rules:
  #   - public_member_api_docs
  # Generates dart font family references for fonts specified in pubspec.yaml
  # fonts: true
  # -------- OR --------
  # fonts:
  #   class_name: MyFonts
  #   file_name: my_fonts
  # Location where all the generated references will be stored
  package: resources
  groups:
    - path: assets/images/
      class_name: AppImages
      types: [ .png, .jpg, .jpeg, .webp, .webm, .bmp ]
    
flutter_intl:
  enabled: true

  